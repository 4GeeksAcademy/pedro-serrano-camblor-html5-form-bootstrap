<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 FORM - BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <!-- Dentro de un form para poder usar botones en el footer -->
    <div class="container">
        <form>
            <div class="card">
                <div class="card-header text-start h4 fw-bold">
                    Payment form example
                </div>
                <div class="card-body">
                    <!-- alert row -->
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>

                    <!-- 5-3-4 row -->
                    <div class="row">
                        <div class="col-5">
                            <label for="cardNum" class="form-label fw-bold">Card #</label>
                            <input type="text" class="form-control" id="cardNum" placeholder="XXXXXXXXXXXXX">
                        </div>

                        <div class="col-3">
                            <label for="cvcNum" class="form-label fw-bold">CVC #</label>
                            <input type="text" class="form-control" id="cvcNum" placeholder="0000">
                        </div>
                        <!-- SEGUIR DESDE AQUI -->
                        <div class="col-4">
                            <div class="container-fluid ">
                                <span class="input-group-text">$</span>
                                <!-- <label for="amount" class="form-label fw-bold">Amount</label> -->
                                <input type="text" class="form-control" id="amount" placeholder="0000">
                            </div>

                            <!-- <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span> -->
                        </div>

                    </div>

                </div>
                <div class="card-footer text-body-secondary">
                    2 days ago
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
